name: Release

on:
  workflow_dispatch:
  push:
    branches:
      - main

permissions:
  contents: write # for creating releases & tags
  pull-requests: write # for creating release pull requests
  id-token: write # for npm provenance / trusted publishing

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10.6.5

      - uses: actions/setup-node@v4
        with:
          node-version: 22.18.x
          registry-url: https://registry.npmjs.org
          cache: "pnpm"

        # Pin npm version for supply chain security
      - name: Upgrade npm for OIDC trusted publishing
        run: |
          npm install -g npm@11.6.4
          echo "npm version: $(npm --version)"

      - name: Install dependencies
        run: pnpm install

      - name: Build Core
        run: pnpm --filter @zaptime/core build

      - name: Build Vue3
        run: pnpm --filter @zaptime/vue3 build
        env:
          VITE_STRIPE_CLIENT_KEY: ${{ secrets.VITE_STRIPE_CLIENT_KEY }}

      - name: Create Release Pull Request or Publish Packages
        uses: changesets/action@v1
        with:
          publish: pnpm publish -r --access public --provenance
          createGithubReleases: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_CONFIG_PROVENANCE: true
